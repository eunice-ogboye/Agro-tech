<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Farmers Home</title>
		<link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
        <script src="./js/jquery.js"></script>
	</head>
	<body>
		<nav class="container">
			<div class="logo">
				<span>FARMER'S HOME</span>
			</div>
			<div class="nav-links-cont">
				<ul class="nav-links">
					<li class="links"><a href="./index.html">Home</a></li>
					<li class="links"><a href="./about.html">About</a></li>
					<li class="links"><a href="./product.html">Products</a></li>
					<li class="links"><a href="./contact.html">Contact Us</a></li>
					<li class="links"><a href="#">Account</a></li>
					<button class="snipcart-checkout btn btn-1" style="margin: 0 10px">
						Cart
					</button>
					<button class="btn btn-1" onclick="login()">LOG IN</button>
				</ul>
			</div>
			<div class="font-awesome">
                <i class="fa fa-bars" style="margin-right: 40px;"></i>
            </div>
		</nav>
		
		<div class="login-section" id="login">
			<div class="form container">
				<div class="form-container">
					<div class="head-form">
						<h2 class="title">LOG IN</h2>
						<p>New to the site? Register <a href="reg.html">here</a></p>
					</div>
					<form action="" method="post" id="logfrm">
						<div class="form-field">
							<label for="email">Email:</label>
							<input type="email" class="form-control" name="email" id="email" placeholder="example@gmail.com"/>
						</div>
						<div class="form-field">
							<label for="password">Password:</label>
							<input type="password" class="form-control" name="password" id="password" placeholder="*****" />
						</div>
						<submit class="btn btn-1 form-btn" onclick="userlogin()">Login</submit>
						<p class="small-text">Join this site community. Read more</p>
					</form>
				</div>
			</div>
		</div>
		
	</body>
    <script>
         var bars = document.querySelector(".fa-bars")
			var nav = document.querySelector(".nav-links")
			bars.addEventListener('click', function(){
				nav.classList.toggle('shark');
			})

        function userlogin(){
			email	=	$("#email").val().trim();
			password	=	$("#password").val().trim();
			//alert('this is where I am ');
			if (email=='' || password==''){
				alert('EMAIL OR PASSWORD EMPTY');
			}else{	
				
				var formdata = $("#logfrm").serialize();
				$.post("assets/phplinks/userlogin.php", formdata).done(function(data){
					if (data==0){
						alert('INVALID EMAIL');
					}else if(data==1){
						alert('INCORRECT EMAIL OR PASSWORD');
					}else if(data==2){
						window.location.href="./";}
                    else{
						alert(data);
					}					
				});	
			}
		}
		
    </script>
</html>
